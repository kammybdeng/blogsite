{% extends "base.html" %}
{% load thumbnail %}
{% block title %}People{% endblock %}
{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="info">
          <a href="{{ user.username }}" class="title">
            {{ user.get_full_name }}
          </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
