{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
          <a href="{{ user.username }}" class="title">{{ user.username }}
          </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
