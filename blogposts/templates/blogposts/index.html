{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blogposts/style.css' %}">

<h1> Home Page </h1>
  <div>
    {% if last_ten_in_ascending_order %}
        <ul class="commentarea">
        {% for post in last_ten_in_ascending_order %}
           <li><a href="{% url 'blogposts:detail' post.id %}">{{ post.content }}</a> - {{ post.author }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
  </div>
  <div>
    <form action="{% url 'blogposts:create_post' %}" method="post">
      {% csrf_token %}
      <label>New Post:</label><br>
        <textarea rows="4" cols="50" name="create_post" ></textarea><br>
    <input type="submit" value="Submit">
    </form>
  </div>

<a href="{% url 'blogposts:logout' %}" class="logoutbutton">Logout</a>
